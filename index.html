<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stats Preview Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="text">
                <h1>Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stats">
                    <div class="box">
                        <div class="box-line-1">
                            <h4>10k+</h4>
                        </div>
                        <div class="box-line-2">
                            COMPANIES
                        </div>
                    </div>
                    <div id="second-box">
                        <div class="box-line-1">
                            <h4>314</h4>
                        </div>
                        <div class="box-line-2">
                            TEMPLATES
                        </div>
                    </div>
                    <div id="last-box">
                        <div class="box-line-1">
                            <h4>12M+</h4>
                        </div>
                        <div class="box-line-2">
                            QUERIES
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="images/image-header-desktop.jpg" alt="picture">
            </div>
        </div>
    </div>
    
</body>
</html>
